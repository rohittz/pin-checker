<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin checker</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <h1>PIN CHECKER</h1>
        </nav>
    </header>
    <main>
        <section class="main-content">
            <section class="random-generator">
                <div class="show-box">
                    <input type="text" class="input-box" id="gen-PIN" placeholder="****">
                </div>
                <div class="btn-pin">
                    <a href="#">
                        <div class="generate">
                            Generate Pin
                        </div>
                    </a>
                </div>
            </section>
            <section class="input-pin">
                <div class="show-box">
                    <input type="text" id="input-num" class="input-box" placeholder="****">
                </div>
                <div class="button-group">
                    <div class="all-buttons">
                        <a href="#" class="num">
                            <div>0</div>
                        </a>
                        <a href="#" class="num">
                            <div>1</div>
                        </a> <a href="#" class="num">
                            <div>2</div>
                        </a> <a href="#" class="num">
                            <div>3</div>
                        </a> <a href="#" class="num">
                            <div>4</div>
                        </a> <a href="#" class="num">
                            <div>5</div>
                        </a> <a href="#" class="num">
                            <div>6</div>
                        </a> <a href="#" class="num">
                            <div>7</div>
                        </a> <a href="#" class="num">
                            <div>8</div>
                        </a> <a href="#" class="num">
                            <div>9</div>
                        </a>
                        <a href="#">
                            <div id="del">
                                <i class="fas fa-backspace"></i>
                            </div>
                        </a>
                        <a href="#">
                            <div id="clear"><i class="fas fa-trash-alt"></i></div>
                        </a>
                    </div>
                </div>
                <div class="submit-btn">
                    <a href="#">
                        <div id="submit">Submit</div>
                    </a>
                </div>
            </section>
            <section class="validation">
                <div id="correct">
                    <h3>Well Done! Your pin is correct!</h3>
                    <div class="btn-pin">
                        <a href="#">
                            <div id="play-again">
                                Play Again
                            </div>
                        </a>
                    </div>
                </div>
                <div id="incorrect">
                    Try Again!
                </div>
            </section>
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
